<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->

<body ng-app="pillarApp">

    <div class="foundation line-six">
        <section class="pillar-five line-three">
            <div class="set-inline treat-chrome pillar-three line-six">
                <h1 class="gutter text-mid">Group Selection</h1>

                <h2 class="gutter font-mid">The transporter is finally biological.</h2>
                <ul class="gutter text-mid">
                    <li><a href="">Anchor One</a></li>
                    <li>Item Two</li>
                    <li>Item Three</li>
                    <li><strong>Item Four</strong></li>
                </ul>
                <form class="field">
                    <label class="form-label">I am a label</label>
                    <input class="text-box" type="text" placeholder="I am a text box"></input>
                </form>
            </div>
            <div class="set-inline pillar-two line-six">
                <div class="treat-brand line-one">
                    <h3 class="text-light gutter">Sign In</h3>
                </div>
                <div class="treat-dark line-five">
                    <h3 class="text-light gutter">Sign Up</h3>
                </div>
            </div>
        </section>
        <section class="treat-light line-two">
            <h1 class="gutter text-mid">Hero</h1>
        </section>
        <section class="font-mid line-one gutter">
            <h1 class="text-mid text-light">Footer</h1>
        </section>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
