<!doctype xhtml>
<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" class="no-js">

    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

<body ng-app="pillarApp">
<div class="foundation">
    <section class="boundary pillar-three identification">        	
        <div class="line-three">
            <form class="field shade-form set-center">
                <label> We are a:</label>
                <input type="text" class="text-box" placeholder="Group, Company, Charity"></input>
                <button class="core">GO</button>
            </form>               
            <div class="shade">
                <h1 class="curb">Planning, Managing & Sharing</h1>
                <h3 class="curb">for groups</h3>
            </div>            
        </div>
    </section>
    <section class="boundary pillar-two user">
        <div class="line-one in set-center">
        	<h3 class="curb">Sign In</h3>
            <p class="curb set-center">
                Content
            </p>             
        </div>
        <div class="line-two up">
            <div class="line-four"></div>
            <div class="line-two color-carbon-brand headline-footer">
                <h3 class="curb set-center">Sign Up</h3>
                <p class="curb set-center">
                    Content
                </p> 
            </div>
        </div>
    </section>
    <section class="boundary pillar-five hero">
        <div class="line-three">
            <h1 class="curb">Know Your People</h1>
        <p class="curb">
            Content
        </p>
        </div>
    </section>
    <section class="pillar-fixed-footer in">
       <i class="fa fa-arrow-circle-up"></i>
    </section>
</div>
